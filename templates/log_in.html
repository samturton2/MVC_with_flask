{% extends 'base.html' %}
<!-- everything will extend from base.html into each page -->

{% block header %}
  <h1>{% block title %} Log In{% endblock %}</h1> <!-- Will replace the title on the tab -->
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
